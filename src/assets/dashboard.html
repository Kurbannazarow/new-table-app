<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link rel="shortcut icon" href="favicon.ico" />
    <title>new table app</title>
  </head>
  <body>
    <div id="app">
      <div class="db">
        <div class="db__header">
          <h1>Excel на чистом JavaScript без фрейморков</h1>
        </div>
        <div class="db__new">
          <div class="db__view">
            <a href="#" class="db__create">
              Новая <br />
              таблица <br />
              +
            </a>
          </div>
        </div>
        <div class="db__table db__view">
          <div class="db__list-header">
            <span>Название</span>
            <span>Дата открытия</span>
          </div>

          <ul class="db__list">
            <li class="db__record">
              <a href="#">Таблица номер 1</a>
              <strong>11.11.20</strong>
            </li>
            <li class="db__record">
              <a href="#">Таблица номер 2</a>
              <strong>12.11.20</strong>
            </li>
            <li class="db__record">
              <a href="#">Таблица номер 3</a>
              <strong>13.11.20</strong>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </body>
</html>
