<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link rel="shortcut icon" href="favicon.ico" />
    <title>new table app</title>
  </head>
  <body>
    <div id="app" class="container">
      <div class="excel">
        <div class="excel__header">
          <input type="text" class="input" value="Новая таблица" />
          <div>
            <div class="button">
              <span class="material-icons">exit_to_app</span>
            </div>
            <div class="button">
              <span class="material-icons">delete_sweep</span>
            </div>
          </div>
        </div>
        <div class="excel__toolbar">
          <div class="button">
            <span class="material-icons">format_align_justify</span>
          </div>
          <div class="button">
            <span class="material-icons">format_align_center</span>
          </div>
          <div class="button">
            <span class="material-icons">format_align_left</span>
          </div>
          <div class="button">
            <span class="material-icons">format_align_right</span>
          </div>
          <div class="button">
            <span class="material-icons">format_bold</span>
          </div>
          <div class="button">
            <span class="material-icons">format_italic</span>
          </div>
          <div class="button">
            <span class="material-icons">format_underlined</span>
          </div>
          <div class="button">
            <span class="material-icons">format_strikethrough</span>
          </div>
          <div class="button">
            <span class="material-icons">title </span>
          </div>
          <div class="button">
            <span class="material-icons">format_size</span>
          </div>
          <div class="button">
            <span class="material-icons">text_fields </span>
          </div>
          <div class="button">
            <span class="material-icons">subscript</span>
          </div>
          <div class="button">
            <span class="material-icons">superscript</span>
          </div>
        </div>
        <div class="excel__formula">
          <div class="info">fx</div>
          <div class="input" contenteditable spellcheck="false"></div>
        </div>
        <div class="excel__table">
          <div class="row">
            <div class="row-info"></div>
            <div class="row-data">
              <div class="column">A</div>
              <div class="column">B</div>
              <div class="column">C</div>
              <div class="column">D</div>
            </div>
          </div>

          <div class="row">
            <div class="row-info">1</div>
            <div class="row-data">
              <div class="cell selected" contenteditable>A1</div>
              <div class="cell" contenteditable>B1</div>
              <div class="cell" contenteditable>C1</div>
              <div class="cell" contenteditable>D1</div>
            </div>
          </div>

          <div class="row">
            <div class="row-info">2</div>
            <div class="row-data">
              <div class="cell" contenteditable>A2</div>
              <div class="cell" contenteditable>B2</div>
              <div class="cell" contenteditable>C2</div>
              <div class="cell" contenteditable>D2</div>
            </div>
          </div>

          <div class="row">
            <div class="row-info">3</div>
            <div class="row-data">
              <div class="cell" contenteditable>A3</div>
              <div class="cell" contenteditable>B3</div>
              <div class="cell" contenteditable>C3</div>
              <div class="cell" contenteditable>D3</div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
